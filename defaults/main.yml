---
vector_version: "0.51.1"
vector_download_url: "https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-x86_64-unknown-linux-musl.tar.gz"

vector_install_dir: "/opt/vector"
vector_config_dir: "/etc/vector"
vector_data_dir: "/var/lib/vector"
vector_bin_path: "/usr/local/bin/vector"

vector_user: "vector"
vector_group: "vector"

vector_service_enabled: true
vector_service_state: "started"
